<!DOCTYPE html>
<html>
<head>
	<title>Bình phương</title>
</head>
<body>
<script type="text/javascript">
	let num = +prompt('Nhập số:');
	function sqrNumber(num) {
		if(num==0){
			return num;
		}else{
			return num*num;
		}
	}
	let sqr =sqrNumber(num);
	document.write(sqr);
	
</script>
</body>
</html>
